{% extends "base.html" %} {% block title %}Mozar Store{% endblock %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <title> Cart</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"href="main.css">
    <link rel="stylesheet"href="cart.css">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>

 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    
  </head>
  <body>
    <section id="hero">
        <div class="hero-container">
            <div class="hero-logo">
                <h1 class="font-weight-bold">Cart Products</h1>
            </div>
            </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="cart">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"class="text-white">Product</th>
                            <th scope="col"class="text-white">Quantity</th>
                            <th scope="col"class="text-white">Price</th>
                            <th scope="col"class="text-white">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="main">
                                    <div class="d-flex">
                                        <img src="http://127.0.0.1:5000/static/wheel.png" alt="" width="100" height="100">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="counter1">
                                    <i class="fas fa-minus fa-xs decrease-qty"></i>
                                    <input class="input-number" type="text" value="1" min="1" max="10">
                                    <i class="fas fa-plus fa-xs increase-qty"></i>
                                  </div>
                                  <td>
                                    <h6 class="item-price">₱200.00</h6>
                                  </td>
                                  <td>
                                    <h6 class="subtotal">₱200.00</h6>
                                  </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="main">
                                    <div class="d-flex">
                                        <img src="http://127.0.0.1:5000/static/wheel.png" alt="" width="100" height="100">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="counter2">
                                    <i class="fas fa-minus fa-xs decrease-qty"></i>
                                    <input class="input-number" type="text" value="1" min="1" max="10">
                                    <i class="fas fa-plus fa-xs increase-qty"></i>
                                  </div>
                                  <td>
                                    <h6 class="item-price">₱200.00</h6>
                                  </td>
                                  <td>
                                    <h6 class="subtotal">₱200.00</h6>
                                  </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="main">
                                    <div class="d-flex">
                                        <img src="http://127.0.0.1:5000/static/wheel.png" alt="" width="100" height="100">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="counter3">
                                    <i class="fas fa-minus fa-xs decrease-qty"></i>
                                    <input class="input-number" type="text" value="1" min="1" max="10">
                                    <i class="fas fa-plus fa-xs increase-qty"></i>
                                  </div>
                                  <td>
                                    <h6 class="subtotal">₱200.00</h6>
                                  </td>
                                  <td>
                                    <h6 class="subtotal">₱200.00</h6>
                                  </td>
                                </tr>
                                <tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </section>
    <div class="col-lg-4 offset-lg-4">
        <div class="checkout">
            <button type="submit" class="btn btn-primary">Proceed</button>
        </div>
    </div>
    <script>
        
        const inputNumber = document.querySelector('.input-number');
        const decreaseBtn = document.querySelector('.decrease-qty');
        const increaseBtn = document.querySelector('.increase-qty');
        const itemPrice = document.querySelector('.item-price');
        const subtotal = document.querySelector('.subtotal');
        
        
        decreaseBtn.addEventListener('click', () => {
          let value = parseInt(inputNumber.value);
          if (value > 1) {
            inputNumber.value = value - 1;
            updateSubtotal();
          }
        });
        
        increaseBtn.addEventListener('click', () => {
          let value = parseInt(inputNumber.value);
          if (value < 10) {
            inputNumber.value = value + 1;
            updateSubtotal();
          }
        });
        
        
        inputNumber.addEventListener('change', () => {
          let value = parseInt(inputNumber.value);
          if (value < 1) {
            inputNumber.value = 1;
          } else if (value > 10) {
            inputNumber.value = 10;
          }
          updateSubtotal();
        });
        
        
        function updateSubtotal() {
          let quantity = parseInt(inputNumber.value);
          let price = parseFloat(itemPrice.textContent.replace(/[^0-9.]/g, ''));
          let subTotal = quantity * price;
          subtotal.textContent = '₱' + subTotal.toFixed(2);
        }
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
